<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Calendars - Events</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../resources/css/gtvg.css" th:href="@{/resources/css/gtvg.css}" />
</head>

<body>

<h1 th:text="#{filesmeta.list.h1}">Files metadata</h1>

<table id="listing">
    <thead>
    <tr>
        <th th:text="#{files.th.id}">ID</th>
        <th th:text="#{files.th.filename}">Name</th>
        <th th:text="#{files.th.filenamenew}">Name new</th>
        <th th:text="#{files.th.owner}">Owner</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${metaData}">
        <td th:text="${entry.id}">#1</td>
        <td th:text="${entry.originalName}">File name name</td>
        <td th:text="${entry.newName}">n ew File name name</td>
        <td th:text="${entry.user.username}">Owner</td>

    </tr>
    </tbody>
</table>

</body>

</html>
